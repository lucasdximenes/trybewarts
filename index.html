<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Requirement 1,2,3,4 -->
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="#" class="trybewarts-login">
        <input type="email" name="email" id="email-input" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password-input"
          placeholder="Senha"
        />
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>

    <!-- Requirement 5,6,7,8,9,10,12,13,14,15,16,17 -->
    <main class="form-container" id="form-container">
      <form action="#" id="evaluation-form">
        <h1 id="title">Formulário de Avaliação</h1>

        <div class="input-container">
          <input id="input-name" type="text" placeholder="Nome" required />
          <input
            id="input-lastname"
            type="text"
            name=""
            placeholder="Sobrenome"
            required
          />
        </div>

        <div class="input-container">
          <input id="input-email" type="text" placeholder="Email" required />
          <label for="house">
            Casa:
            <select name="house" id="house" required>
              <option value="">Escolha uma casa</option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>

        <div class="input-family-subject-container">
          <div class="family-container">
            <label id="label-family" for="">Qual sua família?</label>
            <label for="frontend">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="frontend"
                required
              />
              Família Frontend
            </label>
            <label for="backend">
              <input type="radio" name="family" value="Backend" id="backend" />
              Família Backend
            </label>
            <label for="fullstack">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="fullstack"
              />
              Família Fullstack
            </label>
          </div>

          <div class="subject-container">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?
            </label>
            <label for="hofs">
              <input
                type="checkbox"
                name="hofs"
                id="hofs"
                class="subject"
                value="HoFs"
              />
              HoFs
            </label>
            <label for="jest">
              <input
                type="checkbox"
                name="jest"
                id="jest"
                class="subject"
                value="Jest"
              />
              Jest
            </label>
            <label for="promises">
              <input
                type="checkbox"
                name="promises"
                id="promises"
                class="subject"
                value="Promises"
              />
              Promises
            </label>
            <label for="react">
              <input
                type="checkbox"
                name="react"
                id="react"
                class="subject"
                value="React"
              />
              React
            </label>
            <label for="sql">
              <input
                type="checkbox"
                name="sql"
                id="sql"
                class="subject"
                value="SQL"
              />
              SQL
            </label>
            <label for="python">
              <input
                type="checkbox"
                name="python"
                id="python"
                class="subject"
                value="Python"
              />
              Python
            </label>
          </div>
        </div>

        <div class="rate-container">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label for="rate-1">
            <input type="radio" name="rate" value="1" id="rate-1" />
            1
          </label>
          <label for="rate-2">
            <input type="radio" name="rate" value="2" id="rate-2" />
            2
          </label>
          <label for="rate-3">
            <input type="radio" name="rate" value="3" id="rate-3" />
            3
          </label>
          <label for="rate-4">
            <input type="radio" name="rate" value="4" id="rate-4" />
            4
          </label>
          <label for="rate-5">
            <input type="radio" name="rate" value="5" id="rate-5" />
            5
          </label>
          <label for="rate-6">
            <input type="radio" name="rate" value="6" id="rate-6" />
            6
          </label>
          <label for="rate-7">
            <input type="radio" name="rate" value="7" id="rate-7" />
            7
          </label>
          <label for="rate-8">
            <input type="radio" name="rate" value="8" id="rate-8" />
            8
          </label>
          <label for="rate-9">
            <input type="radio" name="rate" value="9" id="rate-9" />
            9
          </label>
          <label for="rate-10">
            <input type="radio" name="rate" value="10" id="rate-10" />
            10
          </label>
        </div>

        <div class="comment-container">
          <label id="label-comment" class="textarea" for="textarea"
            >Deixe seu comentário:
          </label>
          <textarea name="comment" id="textarea" maxlength="500"></textarea>
          <span id="counter">500</span>
        </div>

        <div class="agreement-container">
          <label id="label-infos" for="agreement"
            >Você concorda com o uso das informações acima?</label
          >
          <input id="agreement" type="checkbox" />
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="./images/trybewarts-colored.svg"
        alt="trybe forms logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer class="footer">Direitos reservados à Trybewarts©</footer>
  </body>
</html>
